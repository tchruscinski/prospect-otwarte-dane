      <script>
        let message = document.querySelector('#message');

        let text = ["Praca.", "Perspektywy.", "Prospect."];
        let counter = 0;
        let inst = setInterval(changeText, 1000);

        function changeText() {
          message.innerHTML = text[counter];
          counter++;
          if(counter >= text.length) {

        }
