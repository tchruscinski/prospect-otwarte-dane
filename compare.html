<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Prospect">
    <meta name="keywords" content="Prospect, praca, perspektywy, relokacja, zawód">
    <meta name="author" content="Tomasz Chruściński">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#001820">
    <title>Prospect</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  </head>
  <body onload="drawcharts()">
    <nav>
      <div id="logo">
        <a href="index.html">
          <picture>
            <img src="assets/logo.png" alt="Prospect logo">
          </picture>
        </a>
      </div>
      <a id="hamburger_menu">
        <object type="image/svg+xml" data="assets/hamburger_menu.svg">
          The Hamburger Menu
        </object>
      </a>
      <div id="drawer">
        <a id="image" href="index.html">
          <picture>
            <img src="assets/logo.png" alt="Prospect logo">
          </picture>
        </a>
        <div id="close">
          <object type="image/svg+xml" data="assets/iks.svg">
            Close
          </object>
        </div>
        <a href="mapa.html" class="option">Mapa<hr/></a>
        <a href="compare.html" class="option">Porównanie<hr/></a>
        <a href="about.html" class="option">O Nas<hr/></a>
        <a href="#" class="option">Kontakt<hr/></a>
      </div>
    </nav>
    <main>
      <div class="comparison">
        <div class="salaries-container">
          <div id="compare-salaries"></div>
        </div>
        <div class="properties-container">
          <div id="compare-properties"></div>
        </div>
        <div id="attractive-container">
          <div id="compare-attractiveness"></div>
        </div>
        <div id="growth-container">
          <div id="compare-growth"></div>
        </div>
      </div>
    </main>


      <script src="src/main.js"></script>
      <script src="src/compare.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </body>
</html>
