<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,600" rel="stylesheet">

  <body>
    <nav>
      <div id="logo">
        <a href="index.html">
          <picture>
            <img src="assets/logo.png" alt="Prospect logo">
          </picture>
        </a>
      </div>
      <a id="hamburger_menu">
        <object type="image/svg+xml" data="assets/hamburger_menu.svg">
          The Hamburger Menu
        </object>
      </a>
      <div id="drawer">
        <a id="image" href="index.html">
          <picture>
            <img src="assets/logo.png" alt="Prospect logo">
          </picture>
        </a>
        <div id="close">
          <object type="image/svg+xml" data="assets/iks.svg">
            Close
          </object>
        </div>
        <a href="mapa.html" class="option">Mapa<hr/></a>
        <a href="compare.html" class="option">Porównanie<hr/></a>
        <a href="about.html" class="option">O Nas<hr/></a>
        <a href="#" class="option">Kontakt<hr/></a>
      </div>
    </nav>
    <main>
      <div class="container">
        <span id="title">Mapa</span>
        <div id="map"></div>
        <div class="info">
            <span id="info-header">Wybierz miasto</span>
            <div class="income">
              <p>Średnie wynagrodzenie brutto</p>
              <span class="value average-income"></span> zł
            </div>
            <div class="income">
              <p>Względem średniego wynagrodzenia w Polsce</p>
              <span class="value percentage-income"></span> %
            </div>
            <div class="work">
              <p>Liczba ofert pracy na mieszkańca</p>
              <span class="value job-offers"></span>
            </div>
            <div class="work">
              <p>Stopa bezrobocia</p>
              <span class="value unemployment"></span> %
            </div>
            <div class="properties">
              <p>Średnia cena za m2 mieszkania</p>
              <span class="value price-m2"></span> zł
            </div>
            <div class="properties">
              <p>bang bang</p>
              <span class="value unemployment"></span> %
            </div>
        </div>
        <div class="charts">
          <div id="piechart">

          </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>


      <script src="src/main.js"></script>
